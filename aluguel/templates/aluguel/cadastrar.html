{% extends 'index.html' %}
{% load bootstrap5 %}
    {% block title %}Alugar um Bike{% endblock title %}
    {% block content %}
    <h1>Alugar um Bike</h1>

    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Alugar
    </button>
    {% endbuttons %}
    </form>
    {% endblock content %}
